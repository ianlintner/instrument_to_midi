<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument to MIDI Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 1em;
            color: #666;
        }

        .recording-badge {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: auto;
            display: none;
        }

        .recording-badge.active {
            display: block;
            animation: pulse 1s infinite;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .current-note-display {
            text-align: center;
            padding: 40px 20px;
        }

        .note-value {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .note-value.active {
            transform: scale(1.1);
            color: #764ba2;
        }

        .note-frequency {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 5px;
        }

        .note-confidence {
            font-size: 1em;
            color: #999;
        }

        .event-log {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #f3f4f6;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.note-on {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .log-entry.note-off {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .log-entry.status {
            background: #e0e7ff;
            border-left: 4px solid #667eea;
        }

        .log-entry.pitch-bend {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
            min-width: 80px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        footer {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #666;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        .event-log::-webkit-scrollbar {
            width: 8px;
        }

        .event-log::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .event-log::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .event-log::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé∏ Instrument to MIDI Monitor</h1>
            <p class="subtitle">Real-time monitoring of instrument to MIDI conversion</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="statusText">Connecting...</div>
            <div class="recording-badge" id="recordingBadge">‚óè RECORDING</div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Current Note</h2>
                <div class="current-note-display">
                    <div class="note-value" id="currentNote">-</div>
                    <div class="note-frequency" id="noteFrequency">- Hz</div>
                    <div class="note-confidence" id="noteConfidence">-</div>
                </div>
            </div>

            <div class="card">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Total Notes</div>
                        <div class="stat-value" id="totalNotes">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Events</div>
                        <div class="stat-value" id="totalEvents">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Last Note</div>
                        <div class="stat-value" id="lastNote">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Pitch Bends</div>
                        <div class="stat-value" id="pitchBends">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Event Log</h2>
            <div class="event-log" id="eventLog">
                <div class="log-entry status">
                    <span class="timestamp">--:--:--</span>
                    <span>Waiting for connection...</span>
                </div>
            </div>
        </div>

        <footer>
            <p>Instrument to MIDI Converter | 
            <a href="https://github.com/ianlintner/instrument_to_midi" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script>
        let ws;
        let totalNotes = 0;
        let totalEvents = 0;
        let pitchBends = 0;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to monitoring server');
                updateStatus(true, 'Connected to server');
            };

            ws.onclose = () => {
                console.log('Disconnected from monitoring server');
                updateStatus(false, 'Disconnected - Reconnecting...');
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false, 'Connection error');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleEvent(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
        }

        function updateStatus(connected, message) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
            }
            
            statusText.textContent = message;
        }

        function handleEvent(event) {
            totalEvents++;
            document.getElementById('totalEvents').textContent = totalEvents;

            if (event.NoteOn) {
                handleNoteOn(event.NoteOn);
            } else if (event.NoteOff) {
                handleNoteOff(event.NoteOff);
            } else if (event.PitchBend) {
                handlePitchBend(event.PitchBend);
            } else if (event.Status) {
                handleStatus(event.Status);
            } else if (event.RecordingStatus) {
                handleRecordingStatus(event.RecordingStatus);
            }
        }

        function handleNoteOn(data) {
            totalNotes++;
            
            document.getElementById('currentNote').textContent = data.note_name;
            document.getElementById('currentNote').classList.add('active');
            document.getElementById('noteFrequency').textContent = `${data.frequency.toFixed(2)} Hz`;
            document.getElementById('noteConfidence').textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
            document.getElementById('totalNotes').textContent = totalNotes;
            document.getElementById('lastNote').textContent = data.note_name;

            addLogEntry('note-on', `Note ON: ${data.note_name} (${data.frequency.toFixed(2)} Hz, velocity: ${data.velocity})`);
        }

        function handleNoteOff(data) {
            document.getElementById('currentNote').classList.remove('active');
            document.getElementById('currentNote').textContent = '-';
            document.getElementById('noteFrequency').textContent = '- Hz';
            document.getElementById('noteConfidence').textContent = '-';

            addLogEntry('note-off', `Note OFF: ${data.note_name}`);
        }

        function handlePitchBend(data) {
            pitchBends++;
            document.getElementById('pitchBends').textContent = pitchBends;
            
            // Only log significant pitch bends to avoid spam
            if (Math.abs(data.bend_value) > 0.1) {
                addLogEntry('pitch-bend', `Pitch bend: ${data.bend_value > 0 ? '+' : ''}${data.bend_value.toFixed(2)}`);
            }
        }

        function handleStatus(data) {
            addLogEntry('status', data.message);
        }

        function handleRecordingStatus(data) {
            const badge = document.getElementById('recordingBadge');
            if (data.recording) {
                badge.classList.add('active');
            } else {
                badge.classList.remove('active');
            }
        }

        function addLogEntry(type, message) {
            const log = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = timestamp;
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            entry.appendChild(timestampSpan);
            entry.appendChild(messageSpan);
            
            log.insertBefore(entry, log.firstChild);
            
            // Keep only the last 100 entries
            while (log.children.length > 100) {
                log.removeChild(log.lastChild);
            }
        }

        // Start connection when page loads
        window.addEventListener('load', connect);
    </script>
</body>
</html>
